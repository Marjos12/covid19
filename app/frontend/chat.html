<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../resources/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function getTime(){
  var time;
  var today = new Date();
  var day = today.getDay();
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  console.log("Today is : " + daylist[day] + ".");
  var hour = today.getHours();
  var minute = today.getMinutes();
  var second = today.getSeconds();
  var prepand = (hour >= 12)? " PM ":" AM ";
  hour = (hour >= 12)? hour - 12: hour;
  if (hour===0 && prepand===' PM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepand=' Noon';
  } 
  else
  { 
  hour=12;
  prepand=' PM';
  } 
  } 
  if (hour===0 && prepand===' AM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepand=' Midnight';
  } 
  else
  { 
  hour=12;
  prepand=' AM';
  } 
  } 
  
  time = hour +":"+minute+":"+second+prepand;
  document.getElementById("firsttime").innerHTML = time;
  return time;
  }



</script>
</head>
<body onload="getTime();">
<section class="msger">
  <header class="msger-header">
    <
    <div class="msger-header-title">
      <i class="fas fa-comment-alt"></i> Covid19 - chat
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </header>

  <main class="msger-chat">
    <div class="msg left-msg">
      <div
       class="msg-img"
       style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">Covid19 - check</div>
          <div class="msg-info-time" id="firsttime"></div>
        </div>

        <div class="msg-text">
      Pershendetje,
      para se te filloni te ekzaminoni simptomat tuaja, duhet te dini se kjo bisede nuk zevendeson mendimin e nje mjeku . Ne rast dyshimi, keshillohuni me mjekun tuaj te familjes ose me mjekun e kujdesit te vazhdueshem.
        </div>
      </div>
    </div>

  </main>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Vendosni pergjigjjen...">
    <button type="submit" class="msger-send-btn">Dergo</button>
  </form>
</section>
<script type="text/javascript" src="../resources/chat.js"></script>
</body>
</html>
